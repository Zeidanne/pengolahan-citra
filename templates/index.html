<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pengolahan Citra</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <header id="header">
            <h2>Website â€“ Pengolahan Citra</h2>
            
        </header>

        <main id="content-index">
            <div class="bio-container">
                <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="image">Pilih Gambar:</label>
                        <input type="file" id="image" name="image" accept="image/*" required />
                    </div>

                    <div class="form-group">
                        <label for="method">Pilih Metode Pengolahan:</label>
                        <select id="method" name="method" required>
                            <option value="threshold">Thresholding</option>
                            <option value="sobel">Sobel</option>
                            <option value="prewitt">Prewitt</option>
                            <option value="roberts">Roberts</option>
                            <option value="canny">Canny</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-proses">Proses Citra</button>
                </form>
            <!-- Preview -->
            <div id="preview-container" {% if processed_url %}style="display: none;"{% endif %}>
                <h3>Preview Citra:</h3>
                <img id="preview" src="#" alt="Preview">
            </div>

            <!-- Hasil -->
            <div class="image-comparison" {% if not processed_url %}style="display: none;"{% endif %}>
                <div class="image-box">
                    <h3>Citra Asli</h3>
                    <img src="{{ url_for('uploaded_file', filename=original_url) }}" alt="Original">
                </div>

                <div class="image-box">
                    <h3>Hasil Pengolahan</h3>
                    <img src="{{ url_for('uploaded_file', filename=processed_url) }}" alt="Hasil">
                </div>
            </div>
            </div>
        </main>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
